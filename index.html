<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Gerador de QRCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gerador de QRCode</h1>
        <p>Coloque uma URL para obter um código QRCode</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Coloque uma URL para obter um código QRCode">
        <button>Gerar QRCode</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
        
        <button id="descarga">Baixar</button>
      
      </div>
    </div>

    <script src="script.js"></script>
    <script src="file.js"></script>
  </body>
</html>
